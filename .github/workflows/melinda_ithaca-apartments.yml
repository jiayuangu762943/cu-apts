# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Ithaca-Apartments

on:
  push:
    branches:
      - melinda
  workflow_dispatch:

jobs:
  build_back:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: yarn install, build
        run: |
          cd ./backend
          yarn install
          yarn build

      - name: Upload frontend artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app-back
          path: ./backend/build

  deploy_back:
    runs-on: ubuntu-latest
    needs: build_back
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app-back

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ithaca-apts'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1234 }}
          package: .

  build_front:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: yarn install, build
        run: |
          cd ../frontend
          yarn install
          yarn build

      - name: Upload frontend artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app-front
          path: ./frontend/build

  deploy_front:
    runs-on: ubuntu-latest
    needs: build_front
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app-front

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Ithaca-Apartments'
          slot-name: 'Production'
          publish-profile:
            ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9F3FA495D62E4424A9871A0A7604F224 }}
          package: .
